swarm:
  datasources:
    data-sources:
      MarbleDS:
        driver-name: postgresql
        connection-url: jdbc:postgresql://localhost:5432/marble
        user-name: postgres
        password: admin
        valid-connection-checker-class-name: org.jboss.jca.adapters.jdbc.extensions.postgres.PostgreSQLValidConnectionChecker
        validate-on-match: true
        background-validation: false
        exception-sorter-class-name: org.jboss.jca.adapters.jdbc.extensions.postgres.PostgreSQLExceptionSorterx
  http:
    port: 8090